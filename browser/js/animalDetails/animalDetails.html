<section>

<div id="front" class="container">

	<div class="col-lg-9">
		<div class="row">
			<p><label>Animal Name: </label> {{pet.name}}</p>
		</div>
		<div class="row">
			<p><label>Animal Specie: </label> {{pet.specie}}</p>
		</div>
		<div class="row">
			<img class="img-productDetails" src="{{pet.imgUrl}}"></img>
			<a href="" ng-click="addToCart(pet)">Add to Cart</a>
		</div><br>
		<div class="row">
			<p><label>Animal Height: </label> {{pet.height}} ft.</p>
		</div>
		<div class="row">
			<p><label>Animal Weight: </label> {{pet.weight}} lbs.</p>
		</div>
		<div class="row">
			<p><label>Animal Description:</label> {{pet.description}}</p>
		</div>
		<div class="row">
			<p><label>Animal Price: </label> {{pet.price}} $USD</p>
			
		</div>
		<div class="row">
			<p><label>Animal Stock: </label> {{pet.stock}}</p>
		</div>
		<hr>
		<div class="row">
			<p><label>Reviews: </label></p>
			<ul ng-repeat="review in pet.reviews">
				<li>{{review.content}}, {{review.date | date: 'medium'}}, {{review.user.email}}</li>
			</ul>

			<form ng-if="isLoggedIn()" id="review-form" name="reviewForm" ng-submit="sendReview(newReview)">

		    <div class="form-group">
		        <label for="content">Want to make a new Review? Go for it! Below please:</label></br>
		        <textarea cols="40" rows="5" ng-model="newReview.content" id="content"></textarea>
		    </div>

    		<button type="submit" class="btn btn-success">Submit Review</button>
			</form>
		</div>
	</div>

	<div class="col-lg-3">
		<div class="row">
			<p>Shopping cart:</p>
		</div>
	</div>

</div>
</section>

<section id="home">

<div id="front" class="container">
	<div class="col-lg-9">
		<div class="row">
		<form action="/search" method="GET">
			<input class="search" name="searchText" size="100"></input>
			<button>SEARCH</button>
		</form>
		</div>
		
		<h3>Filter by:</h3>
		<div ng-repeat="category in categories" ng-controller="HomePageController">
			<h4>{{category.name}}</h4>
			<table><tr>
				<td ng-repeat="subCategory in category.values">
					{{subCategory}}
	    		</td>
			</tr>
			<tr>
				<td ng-repeat="e in category.matches track by $index" >
					<input type="checkbox" ng-model="category.matches[$index]"></input>
	    		</td>
	    	</tr>
			</table>

		</div>
		<button ng-click="filter()">Filter</button>
		<hr>
		<div class="row">

		<div ng-repeat="pet in pets | categoryFilter:filters" ng-model="filters" ng-controller="itemController" class="item">
			<div>
				<a ui-sref="details({animalID:pet._id})"><img class="img-thb" src={{pet.imgUrl}}></a>
			</div>
			<div>
				<a ui-sref="details({animalID:pet._id})"><label>{{pet.name}}</label></a>
				<a href="" ng-click="addToCart(pet);">Add to Cart</a>
			</div>
		</div>
	</div>
	</div>

	<div ng-controller="ShoppingCartController" class="col-lg-3 shopCart">
		<div class="row">
			<p>Shopping cart:</p>
		</div>
		<div ng-repeat="item in items" class="row">
			<p>Item Description: {{item.name}}</p>
			<p>Item Quantity:  <input size="2" ng-model="itemQuantity" placeholder="{{item.quantity}}"></input><button ng-click="updateQuantity(item, itemQuantity)">Update</button></p>
			<p><a ng-click="removeItem(item)">Remove Item</a></p>
		</div>

		<div class="row">
			<button ui-sref="checkout"> Checkout </button>
			<button ng-click="clearCart()">Clear Cart</button>
			<button ng-click="sendCartToDB()">Save Cart</button>
		</div>

</div>
</section>

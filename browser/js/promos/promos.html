<div class="container">
    <div class="row">
      <button ng-hide="data.createPromo" ng-click="data.createPromo = true">
        Create New Promo Code</button>
      <h2 ng-show="data.createPromo">New Promo Code</h2>
      <form ng-show="data.createPromo" ng-submit="data.createPromo && createNewPromo(data)" novalidate>
        <div ng-show="error.length > 0 " class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          {{error}}
        </div>
        <input placeholder="Promo name" ng-model="data.promoName" size="20"></input>
        </br>
        <input type="number" placeholder="Promo Discount in %" ng-model="data.promoDiscount" size="30"></input>
        </br>
        Expiration Date:
      </br>
         <input type="date" name="date" ng-model="data.expirationDate"></input>
       </br>
       Categories:
     </br>
        <textarea required rows="5" cols="40" placeholder="Divisions made for each category.&#13;&#10;Please separate each of them with commas or one per line." ng-model="data.validCategories"></textarea>
       </br>
      </br>
        <button type="submit" class="btn btn-default">Create New Promo Code</button>
        <button class="btn btn-danger" ng-click="data.createPromo = false">Cancel</button>
      </form>
    </div>
<hr>
    <table >
      <tr>
        <th>Promo Code</th>
        <th>Status</th>
        <th>Discount Amount</th>
        <th>Creation Date</th>
        <th>Expiration Date</th>
        <th>Categories</th>
        <th>Delete</th>
      </tr>
    <tr ng-repeat="promo in promos" >
      <td>{{promo.name}}</td>
      <td>
        <select type="text" ng-model="promo.discontinued">
          <option ng-selected="{{promo.discontinued === true}}" value="true">Discontinued</option>
          <option ng-selected="{{promo.discontinued === false}}" value="false">Valid</option>
        </select>
      </td>

      <td>{{promo.discount}}%</td>
      <td>{{promo.createdDate| date }}</td>
      <td>{{promo.expirationDate | date}}</td>
      <!-- <td><a><button ng-click="editStatus(order,newStatus)">Edit Status</button></form><button ui-sref="order_details({orderID: order._id})">View Order</button></a>
      </td> -->
      <td>{{promo.validCategories.join(',')}}</td>
      <td><i class="close"  ng-click="deletePromo(promo)">&times;</i></td>
    </tr>
    </table>
</div>
